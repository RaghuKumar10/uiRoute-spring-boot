<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular ngRouting</title>
<base href="/" />

<link href="/css/styles.css" rel="stylesheet" />
<link href="/css/bootstrap.css" rel="stylesheet" />
<script src="/js/angular.js" type="text/javascript" ></script>
<script src="/js/ui-router.js" type="text/javascript" ></script>
<script src="/js/custom/script.js" type="text/javascript"></script>
<script src="/js/custom/course.service.js" type="text/javascript"></script>
<script src="/js/custom/student.service.js" type="text/javascript"></script>
<script src="/js/custom/routingapp.controller.js" type="text/javascript"></script>
</head>
<body ng-app="routingApp">

	<div>
		<div class="container-fluid text-center">
			<div class="page-header">
				<h1>Welcome To UI-Routing</h1>
			</div>
		</div>
		<div class="container">
			<div>
				<div class="row">
					<div class="col-md-3">
						<ul class="list-group">
							<li class="list-group-item"><a ui-sref="Home" ui-sref-active="active">Home</a></li>
							<li class="list-group-item"><a ui-sref="Courses" ui-sref-active="active">Courses</a></li>
							<li class="list-group-item"><a ui-sref="StudentParent.Students" ui-sref-active="active">Students</a></li>
						</ul>
					</div>
					<div class="col-md-9">
						<div class="panel panel-default">
							<ui-view></ui-view>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr />
		<div class="container-fluid text-center">
			<h2>UI-Routing</h2>
		</div>
	</div>
</body>
</html>
